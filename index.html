<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>BeatFunge</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>

<body>
    <div class="wrapper" id="app">
        <div id="top-panel">
            <h1> .beatFunge</h1>
            <div id="controls">
                <div class="button size-60 bouncer" id="play" TITLE="START PLAY">play</div>
                <div class="button size-30 bouncer" id="step">></div>
                <div class="button size-60 bouncer" id="pause">pause</div>
                <div class="button size-30 bouncer" id="help">?</div>
            </div>
        </div>
        <div id="grid">
        </div>
        <div id="right-panel">
            <div class="button size-30 trigger glow" id="add-trigger"></div>
            <div class="button size-30 bouncer" id="add-bouncer">#</div>
            <div class="button size-30 bouncer">X</div>
            <div class="button size-30 pipe"> → </div>
            <div class="button size-30 pipe"> ← </div>
            <div class="button size-30 pipe"> ↓ </div>
            <div class="button size-30 pipe"> ↑ </div>
        </div>
        <div id="bottom-panel">
            <div class="sample-bank">
                <div class="button size-30 sample" id="new-sample"> 0 </div>
                <div class="button size-90 sample"> Samplename </div>
                <div class="button size-30 sample"> → </div>
                <div class="button size-30 sample"> ← </div>
                <div class="button size-30 sample"> ↓ </div>
                <div class="button size-30 sample"> ↑ </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="./dist/howler.js" type="text/javascript"></script>
    <script src="./dist/out.js" type="text/javascript"></script>
</body>

</html>
